<main>
	<div class="dashboard">
		<div class="dashboard-header">
			<h1>Dashboard</h1>
		</div>
	
		<div class="stats">
			<div class="stat-card">
				<h3>Total Jarak</h3>
				<p id="totalDistance">0 km</p>
			</div>
			<div class="stat-card">
				<h3>Total Aktivitas</h3>
				<p id="totalActivities">0</p>
			</div>
			<div class="stat-card">
				<h3>Total Durasi</h3>
				<p id="totalDuration">0 jam</p>
			</div>
			<div class="stat-card">
				<h3>Total Race yang Diikuti</h3>
				<p id="totalRaces">0</p>
			</div>
		</div>
	
		<div class="chart-section">
			<h3>Jarak yang Ditempuh Per Hari</h3>
			<select id="monthSelector">

			</select>
			<canvas id="distanceChart"></canvas>
		</div>
	</div>
