<main>
	<div class="container">
		<header>
			<h1>Activity Tracker</h1>
			<button id="addActivityBtn" aria-label="Add new activity">
				Add New Activity
			</button>
		</header>
		<table>
			<thead>
				<tr>
					<th>Title</th>
					<th>Date</th>
					<th>Duration</th>
					<th>Distance</th>
					<th>Type</th>
					<th>Actions</th>
				</tr>
			</thead>
			<tbody id="activityList">
				<tr th:each="activity : ${activities}">
					<td th:text="${activity.title}"></td>
					<td th:text="${#dates.format(activity.createdAt, 'dd-MM-yyyy')}"></td>
					<td th:text="${activity.duration}"></td>
					<td th:text="${activity.distance}"></td>
					<td th:text="${activity.type}"></td>
					<td><button class="detailBtn" data-activity-id="${activity.id}">Detail</button></td>
				</tr>
			</tbody>
		</table>
	</div>

	<!-- Add/Edit Activity Modal -->
	<div class="modal" id="activityFormPopup" style="display: none">
		<div class="modal-content">
			<form id="activityForm">
				<label for="title">Title</label>
				<input type="text" id="title" required aria-label="Activity title" />

				<label for="date">Date</label>
				<input type="date" id="date" required aria-label="Activity date" />

				<label for="description">Description</label>
				<textarea
					id="description"
					required
					aria-label="Activity description"></textarea>

				<label for="time">Duration (hours)</label>
				<input
					type="number"
					id="time"
					required
					aria-label="Activity duration in hours" />

				<label for="distance">Distance (km)</label>
				<input
					type="number"
					id="distance"
					required
					aria-label="Activity distance in kilometers" />

				<div id="raceDetails" style="display: none">
					<label for="raceName">Race Name</label>
					<input type="text" id="raceName" aria-label="Race name" />

					<label for="rank">Rank</label>
					<input type="number" id="rank" aria-label="Race rank" />
				</div>

				<button type="submit" id="saveActivity">Save</button>
				<button type="button" id="cancelActivity">Cancel</button>
			</form>
		</div>
	</div>

	<!-- Detail Modal -->
	<div class="modal" id="activityDetailPopup" style="display: none">
	<div class="modal-content">
		<form id="activityForm">
			<label for="title">Title</label>
			<input type="text" id="title" required aria-label="Activity title" />
	
			<label for="date">Date</label>
			<input type="date" id="date" required aria-label="Activity date" />
	
			<label for="description">Description</label>
			<textarea id="description" required aria-label="Activity description"></textarea>
	
			<label for="time">Duration (hours)</label>
			<input type="number" id="time" required aria-label="Activity duration in hours" />
	
			<label for="distance">Distance (km)</label>
			<input type="number" id="distance" required aria-label="Activity distance in kilometers" />
	
			<div id="raceDetails" style="display: none">
				<label for="raceName">Race Name</label>
				<input type="text" id="raceName" aria-label="Race name" />
	
				<label for="rank">Rank</label>
				<input type="number" id="rank" aria-label="Race rank" />
			</div>
	
			<button type="button" id="deleteDetailActivity">Delete</button>
			<button type="submit" id="saveDetailActivity">Save</button>
			<button type="button" id="cancelDetailActivity">Cancel</button>
		</form>
	</div>
	</div>
</main>
