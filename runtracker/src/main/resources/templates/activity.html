<main>
	<div class="container">
		<header>
			<h1>Activity Tracker</h1>
			<button id="addActivityBtn" aria-label="Add new activity">
				Add New Activity
			</button>
		</header>
		<table>
			<thead>
				<tr>
					<th>Title</th>
					<th>Date</th>
					<th>Duration</th>
					<th>Distance</th>
					<th>Type</th>
					<th>Actions</th>
				</tr>
			</thead>
			<tbody id="activityList">
				<tr th:each="activity : ${activities}">
					<td th:text="${activity.title}"></td>
					<td th:text="${#dates.format(activity.createdAt, 'dd-MM-yyyy')}"></td>
					<td th:text="${activity.duration}"></td>
					<td th:text="${activity.distance}"></td>
					<td th:text="${activity.type}"></td>
					<td>
						<button class="detailBtn" data-activity-id="${activity.id}">
							Detail
						</button>
					</td>
				</tr>
			</tbody>
		</table>
	</div>
