<main>
	<div class="container">
		<header>
			<h1>Activity Tracker</h1>
			<button id="addActivityBtn">Add New Activity</button>
		</header>
		<table>
			<thead>
				<tr>
					<th>Title</th>
					<th>Date</th>
					<th>Duration</th>
					<th>Distance</th>
					<th>Type</th>
					<th>Actions</th>
				</tr>
			</thead>
			<tbody id="activityList">
				<!-- Dynamic rows will be added here -->
			</tbody>
		</table>
	</div>

	<!-- Add Activity Modal -->
	<div class="modal" id="activityFormPopup">
		<div class="modal-content">
			<form id="activityForm">
				<label for="date">Date</label>
				<input type="date" id="date" required>

				<label for="title">Title</label>
				<input type="text" id="title" required>

				<label for="description">Description</label>
				<textarea id="description" required></textarea>

				<label for="time">Duration (hour)</label>
				<input type="text" id="time" required>

				<label for="distance">Distance (km)</label>
				<input type="text" id="distance" required>

				<label for="photo">Photo (max 5)</label>
				<input type="file" id="photo" multiple accept="image/*">

				<label for="type">Activity Type</label>
				<select id="type">
					<option value="reguler">Reguler</option>
					<option value="race">Race</option>
				</select>

				<div id="raceDetails" style="display: none;">
					<label for="raceName">Race Name</label>
					<input type="text" id="raceName">

					<label for="rank">Rank</label>
					<input type="number" id="rank">
				</div>

				<button type="button" id="saveActivity">Save</button>
				<button type="button" id="cancelActivity">Cancel</button>
			</form>
		</div>
	</div>

	<!-- Detail Modal -->
	<div class="modal" id="activityDetailPopup">
		<div class="modal-content">
			<h2>Activity Details</h2>
			<p><strong>Date:</strong> <span id="detailDate"></span></p>
			<p><strong>Title:</strong> <span id="detailTitle"></span></p>
			<p><strong>Description:</strong> <span id="detailDescription"></span></p>
			<p><strong>Duration:</strong> <span id="detailTime"></span></p>
			<p><strong>Distance:</strong> <span id="detailDistance"></span></p>
			<p><strong>Type:</strong> <span id="detailType"></span></p>
			<div id="detailRace" style="display: none;">
				<p><strong>Race Name:</strong> <span id="detailRaceName"></span></p>
				<p><strong>Rank:</strong> <span id="detailRank"></span></p>
			</div>
			<img id="detailPhoto" src="" alt="Activity Photo" style="max-width: 100%; display: none;">
			<button id="editActivity" class="action-btn">Edit</button>
			<button id="deleteActivity" class="action-btn">Delete</button>
			<button id="closeDetailPopup" class="action-btn">Close</button> <!-- Tambahkan tombol Close -->
		</div>
	</div>

</main>
