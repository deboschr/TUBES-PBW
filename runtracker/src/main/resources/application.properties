spring.application.name=Run Tracker

spring.web.resources.static-locations=classpath:/static/

server.servlet.session.timeout=30m

spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html


# PostgreSQL Configuration
spring.datasource.url=jdbc:postgresql://localhost:5432/run_tracker
spring.datasource.username=admin_runtracker
spring.datasource.password=runtracker

# JPA Configuration
# spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
# spring.jpa.show-sql=true

# Server Configuration (Opsional)
server.port=8080

# restart projek
spring.devtools.restart.enabled=true

